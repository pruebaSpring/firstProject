<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="margin:0px; height:100%;">
  <head>
    <meta charset="utf-8">
    <title>Bootflat-Admin Template</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
    <link rel="shortcut icon" href="favicon_16.ico"/>
    <link rel="bookmark" href="favicon_16.ico"/>
    <!-- site css -->
    <link rel="stylesheet" href="dist/css/site.min.css">
    <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css">
    <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
      <script src="js/respond.min.js"></script>
    <![endif]-->
    <script type="text/javascript" src="dist/js/site.min.js"></script>
    <style>
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #303641;
        color: #C1C3C6
      }
    </style>
  </head>
  <body style="margin:0px; height:100%;">
    <div class="container" style="min-height: 70%; margin-top: 60px">
    	
      <form class="form-signin" role="form" action="/login" method="post">
        <h3 class="form-signin-heading">Ingresa a tu cuenta:</h3>
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class="glyphicon glyphicon-user"></i>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Nombre de Usuario" autocomplete="off" required="required"/>
          </div>
        </div>

        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <i class=" glyphicon glyphicon-lock "></i>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Contraseña" autocomplete="off" required="required"/>
          </div>
        </div>

		<p th:if="${invalidCredentials}" style="color:red">Nombre de usuario o contraseña ingresada es incorrecta</p>
		
        <!--<label class="checkbox">
          <input type="checkbox" value="remember-me"> &nbsp Remember me
        </label>-->
        <button class="btn btn-lg btn-primary btn-block" type="submit">Ingresar</button>
      </form>

    </div>
    <div class="clearfix"></div>
    <br><br>
    <!--footer-->
    <div class="site-footer login-footer">
      <div class="container">
        <div class="copyright clearfix text-center">
          <p><b>Sistema de Lotes</b></p>
        </div>
      </div>
    </div>
  </body>
</html>
