<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" style="margin: 0px; height: 100%;">
   <head>
      <meta charset="utf-8" />
      <title>Bootflat-Admin Template</title>
      <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
      <link rel="shortcut icon" href="favicon_16.ico" />
      <link rel="bookmark" href="favicon_16.ico" />
      <!-- site css -->
      <link rel="stylesheet" href="../static/dist/css/site.min.css" th:href="@{/dist/css/site.min.css}" />
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,800,700,400italic,600italic,700italic,800italic,300italic" rel="stylesheet" type="text/css" />
      <!-- <link href='http://fonts.googleapis.com/css?family=Lato:300,400,700' rel='stylesheet' type='text/css'> -->
      <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
      <!--[if lt IE 9]>
         <script src="../js/html5shiv.js" th:src="@{/js/html5shiv.js}"></script>
         <script src="../js/respond.min.js" th:src="@{/js/respond.min.js}"></script>
      <![endif]-->
      <script type="text/javascript" src="../static/dist/js/site.min.js" th:src="@{/dist/js/site.min.js}"></script>
   </head>
   <body style="margin: 0px; height: 100%;">
      <!--nav-->
      <nav role="navigation" class="navbar navbar-custom">
         <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
               <button data-target="#bs-content-row-navbar-collapse-5" data-toggle="collapse" class="navbar-toggle" type="button">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <!--<a href="#" class="navbar-brand" th:text="${type}"></a>-->
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div id="bs-content-row-navbar-collapse-5" class="collapse navbar-collapse">
               <ul class="nav navbar-nav navbar-right">
                  <!--<li class="active"><a href="getting-started.html">Getting Started</a></li>
              <li class="active"><a href="index.html">Documentation</a></li>-->
                  <!-- <li class="disabled"><a href="#">Link</a></li> -->
                  <li class="dropdown">
                     <a data-toggle="dropdown" class="dropdown-toggle" href="#" th:text="'Usuario: ' + ${name}"></a>
                     <ul role="menu" class="dropdown-menu">
                        <li class="dropdown-header active"><a href="/signOut">Salir</a></li>
                     </ul>
                  </li>
               </ul>
            </div>
            <!-- /.navbar-collapse -->
         </div>
         <!-- /.container-fluid -->
      </nav>
      <!--header-->
      <div class="container-fluid" style="min-height: 70%;">

         <!--documents-->
         <div class="row row-offcanvas row-offcanvas-left">
            <div class="col-xs-6 col-sm-3 sidebar-offcanvas" role="navigation">
               <ul class="list-group panel">
                  <li class="list-group-item"><i class="glyphicon glyphicon-align-justify"></i> <b>PANEL DE CONTROL</b></li>
                  <li class="list-group-item">
                     <a th:href="@{/index/{name}/{type}(name = ${name}, type = ${type})}" href="index.html"><i class="glyphicon glyphicon-home"></i>Dashboard </a>
                  </li>
                  <li class="list-group-item">
                     <a th:href="@{/reservados/{name}/{type}(name = ${name}, type = ${type})}" href="reservados.html"><i class="glyphicon glyphicon-certificate"></i>Reservados </a>
                  </li>
                  <li class="list-group-item">
                     <a th:href="@{/vendidos/{name}/{type}(name = ${name}, type = ${type})}" href="vendidos.html"><i class="glyphicon glyphicon-th-list"></i>Vendidos </a>
                  </li>
                  <li class="list-group-item">
                     <a th:href="@{/disponibles/{name}/{type}(name = ${name}, type = ${type})}" href="disponibles.html"><i class="glyphicon glyphicon-list-alt"></i>Disponibles</a>
                  </li>
                  <li class="list-group-item active" th:if="${type == '00'}">
                  	<a th:href="@{/registro/{name}/{type}(name = ${name}, type = ${type})}" href="registro.html" ><i class="glyphicon glyphicon-tint"></i>Registrar lote</a>
                  </li>
               </ul>
            </div>
            <div class="col-xs-12 col-sm-9 content">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        <a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a>Información
                     </h3>
                  </div>
                  <div class="panel-body">
                     <div class="content-row">
                        <div class="panel panel-default">
                           <div class="panel-heading">
                              <div class="panel-title">
                                 <b>Registro de nuevo lote</b>
                              </div>
                              <div class="panel-options">
                                 <a class="bg" data-target="#sample-modal-dialog-1" data-toggle="modal" href="#sample-modal">
                                    <i class="entypo-cog"></i>
                                 </a>
                                 <a data-rel="collapse" href="#">
                                    <i class="entypo-down-open"></i>
                                 </a>
                                 <a data-rel="close" href="#!/tasks" ui-sref="Tasks">
                                    <i class="entypo-cancel"></i>
                                 </a>
                              </div>
                           </div>
                        </div>

                        <div class="panel-body">
                           <form novalidate="" role="form" class="form-horizontal">
                              <div class="form-group">
                                 <label class="col-md-2 control-label">Precio del lote</label>
                                 <div class="col-md-10">
                                    <input type="text" required="" placeholder="Ingrese el precio de venta" id="price" class="form-control" name="price" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 control-label">Localización</label>
                                 <div class="col-md-10">
                                    <input type="text" required="" placeholder="Ingrese la localización del lote" id="localization" class="form-control" name="localization" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 control-label">Fecha</label>
                                 <div class="col-md-10">
                                    <input type="date" required="" placeholder="Ingrese la fecha de adquisición" id="date" class="form-control" name="date" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <label class="col-md-2 control-label">Observaciones</label>
                                 <div class="col-md-10">
                                    <input type="text" required="" placeholder="Ingrese algún dato adicional acerca del lote" id="date" class="form-control" name="observations" />
                                 </div>
                              </div>
                              <div class="form-group">
                                 <div class="col-md-offset-2 col-md-10">
                                    <button class="btn btn-info" type="submit">Registrar</button>
                                 </div>
                              </div>
                           </form>
                        </div>
                     </div>
                  </div>
                  <!-- panel body -->
               </div>
            </div>
            <!-- content -->
         </div>
      </div>
      <!--footer-->
      <div class="site-footer">
	      <div class="container">
	        <div class="copyright clearfix text-center">
	          <p><b></b></p>
	        </div>
	      </div>
	  </div>
   </body>
</html>
