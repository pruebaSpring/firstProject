                  <li class="list-group-item active">

                  <li class="list-group-item">
                     <a th:href="@{/reservados/{name}/{type}(name = ${name}, type = ${type})}" href="reservados.html"><i class="glyphicon glyphicon-certificate"></i>Reservados </a>

                  <li class="list-group-item">
                     <a th:href="@{/vendidos/{name}/{type}(name = ${name}, type = ${type})}" href="vendidos.html"><i class="glyphicon glyphicon-th-list"></i>Vendidos </a>
                  </li>
                  <li class="list-group-item">
                     <a th:href="@{/disponibles/{name}/{type}(name = ${name}, type = ${type})}" href="disponibles.html"><i class="glyphicon glyphicon-list-alt"></i>Disponibles</a>

            <div class="col-xs-12 col-sm-9 content">
               <div class="panel panel-default">
                  <div class="panel-heading">
                     <h3 class="panel-title">
                        <a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a>Informaci칩n
                     </h3>
                  </div>
                  <div class="panel-body">
                     <div class="content-row">
                        <h2 class="content-row-title">
                           Lotes Disponibles
                           <span><a th:href="@{/disponibles/{name}/{type}(name = ${name}, type = ${type})}" href="#">Ver m치s...</a></span>
                        </h2>
                        <div class="row">
                           <table>
                              <tr th:each="availableLot : ${availableLots}">
                                 <div class="col-md-2">
                                    <div class="color-swatches">
                                       <div class="swatches">
                                          <div class="clearfix">
                                             <div style="background-color: #5d9cec;" class="pull-left light"></div>
                                             <div style="background-color: #4a89dc;" class="pull-right dark"></div>
                                          </div>
                                          <div class="infos">
                                             <h4 th:text="${availableLot.amount}"></h4>
                                             <p th:text="${availableLot.measure}"></p>
                                             <p th:text="${availableLot.location}"></p>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </tr>
                           </table>
                        </div>
                     </div>
                     <div class="content-row">
                        <h2 class="content-row-title">
                           Lotes Reservados
                           <span><a th:href="@{/reservados/{name}/{type}(name = ${name}, type = ${type})}">Ver m치s...</a></span>
                        </h2>
                        <div class="row">
                           <table>
                              <tr th:each="reservedLot : ${reservedLots}">
                                 <div class="col-md-2">
                                    <div class="color-swatches">
                                       <div class="swatches">
                                          <div class="clearfix">
                                             <div style="background-color: #ffce54;" class="pull-left light"></div>
                                             <div style="background-color: #f6bb42;" class="pull-right dark"></div>
                                          </div>
                                          <div class="infos">
                                             <h4 th:text="${reservedLot.amount}"></h4>
                                             <p th:text="${reservedLot.measure}"></p>
                                             <p th:text="${reservedLot.location}"></p>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </tr>
                           </table>
                        </div>
                     </div>
                     <div class="content-row">
                        <h2 class="content-row-title">
                           Lotes Vendidos
                           <span><a th:href="@{/vendidos/{name}/{type}(name = ${name}, type = ${type})}" href="#">Ver m치s...</a></span>
                        </h2>
                        <div class="row">
                           <table>
                              <tr th:each="soldLot : ${soldLots}">
                                 <div class="col-md-2">
                                    <div class="color-swatches">
                                       <div class="swatches">
                                          <div class="clearfix">
                                             <div style="background-color: #fc6e51;" class="pull-left light"></div>
                                             <div style="background-color: #e9573f;" class="pull-right dark"></div>
                                          </div>
                                          <div class="infos">
                                             <h4 th:text="${soldLot.amount}"></h4>
                                             <p th:text="${soldLot.measure}"></p>
                                             <p th:text="${soldLot.location}"></p>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </tr>
                           </table>
                        </div>
                     </div>
                  </div>
               </div>
            </div>
