            <ul class="list-group panel">
                <li class="list-group-item"><i class="glyphicon glyphicon-align-justify"></i> <b>SIDE PANEL</b></li>
                <li class="list-group-item"><input type="text" class="form-control search-query" placeholder="Search Something"></li>
                <li class="list-group-item active"><a th:href="@{/index/{name}/{type}(name = ${name}, type = ${type})}" href="index.html"><i class="glyphicon glyphicon-home"></i>Dashboard </a></li>
                <li class="list-group-item"><a th:href="@{/reservados/{name}/{type}(name = ${name}, type = ${type})}" href="reservados.html"><i class="glyphicon glyphicon-certificate"></i>Reservados </a></li>
                <li class="list-group-item"><a th:href="@{/vendidos/{name}/{type}(name = ${name}, type = ${type})}" href="vendidos.html"><i class="glyphicon glyphicon-th-list"></i>Vendidos </a></li>
                <li class="list-group-item"><a th:href="@{/disponibles/{name}/{type}(name = ${name}, type = ${type})}" href="disponibles.html"><i class="glyphicon glyphicon-list-alt"></i>Disponibles</a></li>

              </ul>
          </div>
          <div class="col-xs-12 col-sm-9 content">
            <div class="panel panel-default">
              <div class="panel-heading">
                <h3 class="panel-title"><a href="javascript:void(0);" class="toggle-sidebar"><span class="fa fa-angle-double-left" data-toggle="offcanvas" title="Maximize Panel"></span></a> Panel Title</h3>
              </div>
              <div class="panel-body">
                  <div class="content-row">
                    <h2 class="content-row-title">Lotes Disponibles
                      <span><a th:href="@{/disponibles/{name}/{type}(name = ${name}, type = ${type})}" href="#">Ver más...</a></span>
                    </h2>
                    <div class="row">
	                    <table>
	                        <tr th:each="availableLot : ${availableLots}">
		                      <div class="col-md-2">
		                        <div class="color-swatches">
		                          <div class="swatches">
		                            <div class="clearfix">
		                              <div style="background-color:#5D9CEC" class="pull-left light"></div>
		                              <div style="background-color:#4A89DC" class="pull-right dark"></div>
		                            </div>
		                            <div class="infos">
		                              <h4 th:text="${availableLot.amount}"></h4>
		                              <p th:text="${availableLot.measure}"></p>
		                              <p th:text="${availableLot.location}"></p>
		                            </div>
		                          </div>
		                        </div>
		                      </div>
	                       </tr> 
	                    </table>
                     </div>
                  </div>

                  <div class="content-row">
                    <h2 class="content-row-title">Lotes Reservados
                      <span><a th:href="@{/reservados/{name}/{type}(name = ${name}, type = ${type})}">Ver más...</a></span>
                    </h2>
                    <div class="row">
	                    <table>
	                        <tr th:each="reservedLot : ${reservedLots}">
		                      <div class="col-md-2">
		                        <div class="color-swatches">
		                          <div class="swatches">
		                            <div class="clearfix">
		                              <div style="background-color:#FFCE54" class="pull-left light"></div>
		                              <div style="background-color:#F6BB42" class="pull-right dark"></div>
		                            </div>
		                            <div class="infos">
		                              <h4 th:text="${reservedLot.amount}"></h4>
		                              <p th:text="${reservedLot.measure}"></p>
		                              <p th:text="${reservedLot.location}"></p>
		                            </div>
		                          </div>
		                        </div>
		                      </div>
	                       </tr> 
	                    </table>
                     </div>
                  </div>
                  
                  <div class="content-row">
                    <h2 class="content-row-title">Lotes Vendidos
                      <span><a th:href="@{/vendidos/{name}/{type}(name = ${name}, type = ${type})}" href="#">Ver más...</a></span>
                    </h2>
                    <div class="row">
	                    <table>
	                        <tr th:each="soldLot : ${soldLots}">
		                      <div class="col-md-2">
		                        <div class="color-swatches">
		                          <div class="swatches">
		                            <div class="clearfix">
		                              <div style="background-color:#FC6E51" class="pull-left light"></div>
		                              <div style="background-color:#E9573F" class="pull-right dark"></div>
		                            </div>
		                            <div class="infos">
		                              <h4 th:text="${soldLot.amount}"></h4>
		                              <p th:text="${soldLot.measure}"></p>
		                              <p th:text="${soldLot.location}"></p>
		                            </div>
		                          </div>
		                        </div>
		                      </div>
	                       </tr> 
	                    </table>
                     </div>
                  </div>
                  

                </div>
                </div>
                </div>
